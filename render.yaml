services:
  - type: web
    name: osk-kamenna-poruba-backend
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: FRONTEND_ORIGIN
        value: https://*.vercel.app,http://127.0.0.1:5500,http://localhost:5500,http://127.0.0.1:5501,http://localhost:5501
      - key: COOKIE_SECURE
        value: "true"
      - key: CSRF_PROTECTION
        value: "true"
      - key: JWT_ACCESS_EXPIRES
        value: 15m
      - key: COOKIE_NAME
        value: osk_session
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
